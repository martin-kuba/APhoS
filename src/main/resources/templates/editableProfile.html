<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:font-size="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout :: head}"></head>

<body class="bg-light">
    <nav th:replace="~{layout :: navbar}"></nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img class="img-thumbnail rounded-circle" th:src="@{/images/person.svg}"
                                 alt="profile logo" width="170" height="190">
                        </div>
                    </div>
                    <hr class="mx-4"/>
                    <div class="card-body align-items-center text-center">
                        <div class="form-floating">
                            <input type="text" placeholder="username" th:value="${user.username}"
                                   class="form-control" id="usernameInput"
                                   aria-describedby="passwordHelp usernameTaken" required minlength="5" maxlength="20">
                            <label for="usernameInput">Username</label>
                            <div id="passwordHelp" class="form-text">
                                Your username must be 5-30 characters long.
                            </div>
                            <div id="usernameTaken" class="invalid-feedback" style="visibility: hidden">
                                Username already taken.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <h2>Profile</h2>
                <h5>Add additional info for others:</h5>
                <textarea class="form-control" id="textArea" th:text="${user.description}"
                          rows="6" maxlength="500"></textarea>
                <div class="mt-3 d-md-flex justify-content-md-end">
                    <form th:action="@{/profile/}">
                        <button type="submit" class="btn btn-outline-secondary btn-lg me-2">
                            Discard
                        </button>
                    </form>
                    <button type="button" onclick="saveChanges()" class="btn btn-outline-primary btn-lg">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script th:src="@{/js/edit-profile.js}"></script>
    <script th:src="@{/js/highlight-active.js}"></script>
</body>

</html>
